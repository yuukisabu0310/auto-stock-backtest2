name: Daily Backtest

on:
  schedule:
    # 毎日09:00に実行（UTC時間、日本時間は18:00）
    - cron: '0 9 * * *'
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  backtest:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run backtest
      run: |
        python main.py --num-runs 3 --base-seed 42
        
    - name: Commit and push results
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add reports/
        git commit -m "Daily backtest results $(date +'%Y-%m-%d %H:%M:%S')" || exit 0
        git push
