name: Daily Data Fetch

on:
  schedule:
    # 毎日06:00に実行（JST時間、UTC時間は21:00前日）
    - cron: '0 21 * * *'
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'data_fetcher.py'
      - 'data_loader.py'
      - 'config.py'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  data-fetch:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        # キャッシュディレクトリも含めてチェックアウト
        fetch-depth: 0
        # プッシュ権限を有効化
        token: ${{ secrets.GITHUB_TOKEN }}
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Create cache directory
      run: |
        mkdir -p cache
        mkdir -p logs
        mkdir -p results
        
    - name: Run data fetch only
      run: |
        python main_parallel.py --data-only --num-runs 1
        
    - name: Commit and push cache updates
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # 最新の変更を取得
        git pull --rebase
        
        # キャッシュファイルを強制的に追加（.gitignoreを無視）
        git add -f cache/
        git add -f logs/
        
        # 変更がある場合のみコミット
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Daily data fetch and cache update $(TZ='Asia/Tokyo' date +'%Y-%m-%d %H:%M:%S JST')"
          git push
        fi
